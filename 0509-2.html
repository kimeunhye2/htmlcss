</head>

<body>
    <h2>라이트박스 사용해보기</h2>
    <div class="colorbox2">
        <a href="./imgs/한소희.jpg" class="light" title="img1">img1</a>
        <a href="./imgs/한소희2.jpg" class="light" title="img1">img2</a>
        <a href="./imgs/한소희3.jpg" class="light" title="img1">img3</a>
        <a href="./imgs/한소희4.png" class="light" title="img1">img4</a>
        <a href="./imgs/한소희5.jpg" class="light" title="img1">img5</a>
        <a href="./imgs/한소희6.webp" class="light" title="img1">img6</a>
    </div>
    <h1> CSS를 이용한 리스트 넘버링</h1>
    <h2> 커피 </h2>
    <div class="box">
        <ul data-brand="coffee">
            <li> 스타벅스 </li>
            <li> 별다방 </li>
            <li> 카페베네 </li>
            <li> 홀리커피 </li>
            <li> 이디야 </li>
        </ul>
        <h2> 주스 </h2>
        <ul data-brand="juice">
            <li> 딸기주스 </li>
            <li> 망고주스 </li>
            <li> 오렌지주스 </li>
        </ul>
    </div>
    <style>
        ul::after{
            content: '------' attr(data-brand) '-------';
        }

        ul {
            margin: 30px;
            counter-reset: list-number;
        }

        ul>li {
            counter-increment: list-number;
        }

        ul li::before {
            content: counter(list-number);
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: brown;
            text-align: center;
            color: white;
            line-height: 30px;
        }

        body {
            counter-reset: title;
        }

        .box{
            counter-reset: title;
        }

        h2 {
            counter-increment: title;
        }

        h2:before {
content:counter(title); display: inline-block; width: 40px;
height: 40px; background: gold; border-radius: 50%;
text-align: center;
        }
ul li::before{
    content:counter(title) "-" counter(list-number);
    padding: 5px;
}

    </style>

    <script>
        $(".light").colorbox({ rel: 'light' });
// $("css 선택자")
    </script>


</body>

</html>
